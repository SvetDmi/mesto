<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header page__sections">
        <img src="images/logo.svg" alt="Mesto Russia" class="header__logo">
    </header>

    <main>
        <section class="profile page__sections">
            <img src="images/image.jpg" alt="Портрет Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто </h1>
                <button type="button" class="button profile__edit"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__add"></button>
        </section>


        <section class="elements page__sections">
            <ul class="elements__items">
                
            </ul>
        </section>

    </main>

    <footer class="footer page__sections">
        <p class="footer__text"> &#169; 2020 Mesto Russia</p>

    </footer>

    <template class="elements__template">
        <li class="elements__item">
            <button type="button" class="button elements__trash"></button>            
                <img src="#" alt="" class="elements__img">          
                <div class="elements__label">
                <h2 class="elements__title"></h2>
                <button type="button" class="button elements__like"></button>
            </div>
        </li>
    </template>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="button popup__close"></button>
            <form name="submit" action="#" method="post" class="popup__form popup__form_profile" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input id="input-name" type="text" name="name" value="" placeholder='Имя'  
                class="popup__input popup__input_subject_name" required minlength="2" maxlength="40">
                <span id="input-name-error" class="popup__input-error"></span>                
                <input id="input-job" type="text" name="job" value="" placeholder='О себе' 
                class="popup__input popup__input_subject_job" required minlength="2" maxlength="200">
                <span id="input-job-error" class="popup__input-error"></span>
                <button type="submit" class="button popup__save">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_element">
        <div class="popup__container">
            <button type="button" class="button popup__close"></button>
            <form name="submit" action="#" method="post" class="popup__form popup__form_element" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <input id="input-title" type="text" name="pic-title" value="" placeholder="Название"
                    class="popup__input popup__input_subject_pic-title" required minlength="1" maxlength="30">
                    <span id="input-title-error" class="popup__input-error"></span>
                <input id="input-link" type="url" name="pic-link" value="" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_subject_pic-link" required>
                    <span id="input-link-error" class="popup__input-error"></span>
                <button type="submit" class="button popup__save popup__save_element">Создать</button>
            </form>
        </div>
    </div>

    
    <div class="popup popup_type_layout">
        <div class="popup__container popup__container_layout">
            <button type="button" class="button popup__close"></button>                         
            <img src="#" alt="" class="popup__img">
            <h2 class="popup__title popup__title_layout"></h2>
        </div>
    </div>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/massiv.js"></script>
    <script src="./scripts/index.js"></script>
    
</body>

</html>
