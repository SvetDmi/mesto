<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header page__sections">
        <img src="images/logo.svg" alt="Mesto Russia" class="header__logo">

    </header>

    <main>
        <section class="profile page__sections">
            <img src="images/image.jpg" alt="Портрет Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто </h1>
                <p class="profile__text">Исследователь океана</p>
                </div>
            <button type="button" class="button profile__edit"></button>  
            <button type="button" class="button profile__add"></button>
        </section>


        <section class="elements page__sections">
            <div class="elements__item">
                <img src="images/karach1.jpg" alt="Пейзаж с домом" class="elements__img">
                <div class="elements__label">
                    <h2 class="elements__title">Карачаевск </h2>
                    <svg class="elements__like" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.1599 9.33822C21.2999 7.19833 21.2999 3.72364 19.1599 1.60492C17.0199 -0.534975 13.5451 -0.534975 11.4051 1.60492L10.3668 2.66428L9.32862 1.62611C7.18862 -0.534975 3.71378 -0.534975 1.59497 1.60492C0.55675 2.64309 0.00585938 4.02026 0.00585938 5.48217C0.00585938 6.94408 0.577938 8.32124 1.59497 9.35941L10.3668 18.1309L19.1599 9.33822ZM1.3619 5.48217C1.3619 4.38044 1.78566 3.36346 2.56962 2.60072C3.37477 1.79561 4.41298 1.39305 5.4512 1.39305C6.48942 1.39305 7.52764 1.79561 8.33278 2.60072L10.3668 4.6135L12.4009 2.57953C13.99 0.990498 16.5961 0.990498 18.1641 2.57953C18.9268 3.34227 19.3718 4.35925 19.3718 5.46098C19.3718 6.56271 18.948 7.57969 18.1641 8.34243L10.3668 16.1605L2.56962 8.36362C1.80685 7.57969 1.3619 6.56271 1.3619 5.48217Z" fill="black"/>
                        </svg>                                              
                </div>
            </div>

            <div class="elements__item">
                <img src="images/elbrus1.jpg" alt="Портрет Кусто" alt="Вид на гору на закате" class="elements__img">
                <div class="elements__label">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <input type="button" class="elements__like"></input>                    
                </div>                
            </div>

            <div class="elements__item">
                <img src="images/dombai1.jpg" alt="Вид на горный хребет" class="elements__img">
                <div class="elements__label">
                    <h2 class="elements__title">Домбай</h2>
                    <input type="button" class="elements__like"></input>                    
                </div>                
            </div>

            <div class="elements__item">
                <img src="images/elbrus2.jpg" alt="Заснеженный склон горы" class="elements__img">
                <div class="elements__label">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <input type="button" class="elements__like"></input>                    
                </div>                
            </div>

            <div class="elements__item">
                <img src="images/dombai2.jpg" alt="Гора, отражающаяся в воде" class="elements__img">
                <div class="elements__label">
                    <h2 class="elements__title">Домбай</h2>
                    <input type="button" class="elements__like"></input>                    
                </div>                
            </div>

            <div class="elements__item">
                <img src="images/karach2.jpg" alt="Дорога к дому на горе" class="elements__img">
                <div class="elements__label">
                    <h2 class="elements__title">Карачаево-Черкессия</h2>
                    <input type="button" class="elements__like"></input>                    
                </div>                
            </div>

        </section>
    </main>

    <footer class="footer page__sections">
        <p class="footer__text"> &#169; 2020 Mesto Russia</p> 

    </footer>

    <div class="popup">
        <div class="popup__container">
            <svg class="popup__close" width="40" height="40" viewBox="0 0 58 58" fill="none" 
                xmlns="http://www.w3.org/2000/svg"><path d="M44.7661 41.5683L31.9759 28.778L44.7661 15.9878L41.5686 
                12.7902L28.7783 25.5805L15.9881 12.7902L12.7905 15.9878L25.5808 28.778L12.7905 41.5683L15.9881 
                44.7658L28.7783 31.9756L41.5686 44.7658L44.7661 41.5683Z" fill="white"/>
                </svg>
            <form class="popup__content" >
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__input_subject_name"></input>
                <input type="text" name="job" value="Исследователь океана" class="popup__input popup__input_subject_job"></input>
                <button type="submit" class="button popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
